language: ruby
rvm:
    - 1.9.3
branches:
    only:
        - feature/abstracts
env:
    - DB=postgresql
script:
    - RAILS_ENV=test bundle exec rake db:migrate --trace
    - bundle exec rake db:test:prepare
    - bundle exec rake spec
before_script:
    - cp config/database.travis.yml config/database.yml
    - psql -c 'create database dictyconf_test' -U postgres
notifications:
    email: false
